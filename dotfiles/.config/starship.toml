format = """$all$fill$kubernetes \
$line_break\
$jobs$battery$time$status$container$shell$character"""

[directory]
truncate_to_repo = false

[time]
disabled = false
format = "[$time]($style) "
style = "dimmed"

[kubernetes]
disabled = false
format = '[$symbol$namespace]($style)'

[fill]
symbol = " "

