# Generated by https://github.com/remi-dupre/dotfiles

[theme]
name = "solarized-dark"

  [theme.overrides]
  good_bg = "#123456"
  good_fg = "#abcdef"
  info_bg = "#123456"
  info_fg = "#abcdef"
  idle_fg = "{{ color.font }}"
  idle_bg = "{{ color.back }}"

[icons]
name = "awesome"

  [icons.overrides]
  net_wireless = ""
  volume_muted = " \uf026 "
  music = ""

  # Borrowed from "material-nf" as they are missing from awesome5
  backlight_empty = "\ue38d"
  backlight_full = "\ue39b"
  backlight_1 = "\ue3d4"
  backlight_2 = "\ue3d3"
  backlight_3 = "\ue3d2"
  backlight_4 = "\ue3d1"
  backlight_5 = "\ue3d0"
  backlight_6 = "\ue3cf"
  backlight_7 = "\ue3ce"
  backlight_8 = "\ue3cd"
  backlight_9 = "\ue3cc"
  backlight_10 = "\ue3cb"
  backlight_11 = "\ue3ca"
  backlight_12 = "\ue3c9"
  backlight_13 = "\ue3c8"


# Blocks

[[block]]
block = "focused_window"
max_width = 120

{% for _ in range(20) %}
  [[block]]
  block = "custom"
  command = "echo ''"
  interval = 3600
{% endfor %}

[[block]]
block = "music"
buttons = ["play", "next"]
marquee = false
dynamic_width = true
hide_when_empty = true
max_width = 60

